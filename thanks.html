<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Thank You!</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #000000, #333333);
            color: #ffffff;
            text-align: center;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            max-width: 600px;
        }
        .back-btn {
            padding: 15px 30px;
            font-size: 1rem;
            color: #0d0d0d;
            background-color: #ffcc00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }
        .back-btn:hover {
            background-color: #e6b800;
        }
    </style>
    <!-- Load configuration first -->
    <script src="config.js"></script>
</head>
<body>
    <img src="logo.png" alt="mjiva Logo" class="logo">
    <h1><span style="color: #ffcc00; font-weight: bold; text-shadow: 0px 0px 10px #ffcc00;" id="site-name">Loading...</span></h1>
    <h2>You're in!</h2>
    <p>Stay tuned for the launch and early access.</p>
    <a href="index.html" class="back-btn">Back to Home</a>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Apply configuration values to the page
            document.getElementById('page-title').textContent = 'Thank You! - ' + CONFIG.siteName;
            document.getElementById('site-name').textContent = CONFIG.siteName;
        });
    </script>
</body>
</html>
