<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Loading...</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #000000, #333333);
            color: #ffffff;
            text-align: center;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            max-width: 600px;
        }
        .email-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            position: relative;
        }
        .email-input {
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            width: 250px;
            margin-bottom: 10px;
        }
        .email-submit {
            padding: 15px 30px;
            font-size: 1rem;
            color: #0d0d0d;
            background-color: #ffcc00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }
        .email-submit:hover {
            background-color: #e6b800;
        }
        .countdown {
            font-size: 2rem;
            margin-bottom: 2rem;
        }
        #status-message {
            margin-top: 10px;
            font-size: 0.9rem;
            height: 20px;
            transition: all 0.3s ease;
        }
        .success {
            color: #4CAF50;
        }
        .error {
            color: #f44336;
        }
    </style>
    <!-- Load configuration first -->
    <script src="config.js"></script>
</head>
<body>
    <img src="logo.png" alt="mjiva Logo" class="logo">
    <h1><span style="color: #ffcc00; font-weight: bold; text-shadow: 0px 0px 10px #ffcc00;" id="site-name">Loading...</span><br><span id="site-tagline">Loading...</span></h1>
    <div style="text-align: left; max-width: 600px;">
    <p>Your brain is overloaded. Important stuff vanishes.
       Forget sticky notes and mental chaos. This sorts it all.
       Dump your thoughts. Keep what matters.</p>
    <p>You know you'll forget. Fix that now - lock in your early access before you forget again.</p>
    </div>
    <div class="countdown" id="countdown">Loading...</div>
    
    <div class="email-container">
        <form id="signup-form">
            <!-- Form configuration will be injected by JavaScript -->
            <input type="email" name="email" class="email-input" placeholder="Enter your email" id="email" required>
            <button type="submit" class="email-submit" id="submit-btn">I'm In!</button>
            <div id="status-message"></div>
        </form>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Apply configuration values to the page
            document.getElementById('page-title').textContent = CONFIG.siteName + ' - ' + CONFIG.siteTagline;
            document.getElementById('site-name').textContent = CONFIG.siteName;
            document.getElementById('site-tagline').textContent = CONFIG.siteTagline;
            
            // Configure the form
            const form = document.getElementById('signup-form');
            
            // Set form action and method
            form.action = 'https://formsubmit.co/' + CONFIG.form.email;
            form.method = 'POST';
            
            // Add hidden fields for FormSubmit configuration
            const hiddenFields = [
                { name: '_subject', value: CONFIG.form.subject },
                { name: '_captcha', value: 'false' },
                { name: '_template', value: 'box' },
                { name: '_next', value: CONFIG.form.thankYouPage },
                { name: '_sheet', value: 'https://docs.google.com/spreadsheets/d/' + CONFIG.form.googleSheetId + '/edit' }
            ];
            
            // Create and append hidden fields
            hiddenFields.forEach(field => {
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = field.name;
                input.value = field.value;
                form.appendChild(input);
            });
            
            // Form elements
            const submitBtn = document.getElementById('submit-btn');
            const emailInput = document.getElementById('email');
            const statusMessage = document.getElementById('status-message');

            // Add form submission handler
            form.addEventListener('submit', function(event) {
                const email = emailInput.value.trim();
                
                // Basic validation
                if (!isValidEmail(email)) {
                    event.preventDefault();
                    submitBtn.style.backgroundColor = '#f44336';
                    submitBtn.textContent = 'Try Again';
                    statusMessage.textContent = 'Please enter a valid email address';
                    statusMessage.className = 'error';
                    return;
                }
                
                // Visual feedback during submission
                submitBtn.style.backgroundColor = '#FFA500';
                submitBtn.textContent = 'Submitting...';
                // Form will submit naturally - no need to prevent default
            });
            
            function isValidEmail(email) {
                const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
                return re.test(String(email).toLowerCase());
            }
        });

        // Countdown Timer
        const updateCountdown = () => {
            const launchDate = new Date(CONFIG.launchDate).getTime();
            const now = new Date().getTime();
            const distance = launchDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (distance < 0) {
                clearInterval(interval);
                document.getElementById('countdown').innerHTML = "We're Live!";
            }
        };
        
        // Initial update
        updateCountdown();
        
        // Update every second
        const interval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
