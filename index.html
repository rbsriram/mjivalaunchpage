<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mjiva - Your Brain, Supercharged!</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #000000, #333333);
            color: #ffffff;
            text-align: center;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            max-width: 600px;
        }
        .email-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            position: relative;
        }
        .email-input {
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            width: 250px;
            margin-bottom: 10px;
        }
        .email-submit {
            padding: 15px 30px;
            font-size: 1rem;
            color: #0d0d0d;
            background-color: #ffcc00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }
        .email-submit:hover {
            background-color: #e6b800;
        }
        .countdown {
            font-size: 2rem;
            margin-bottom: 2rem;
        }
        #status-message {
            margin-top: 10px;
            font-size: 0.9rem;
            height: 20px;
            transition: all 0.3s ease;
        }
        .success {
            color: #4CAF50;
        }
        .error {
            color: #f44336;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="mjiva Logo" class="logo">
    <h1><span style="color: #ffcc00; font-weight: bold; text-shadow: 0px 0px 10px #ffcc00;">mjiva</span><br>Think It. Capture It. Keep It.</h1>
    <div style="text-align: left; max-width: 600px;">
    <p>Your brain is overloaded. Important stuff vanishes.
       Forget sticky notes and mental chaos. This sorts it all.
       Dump your thoughts. Keep what matters.</p>
    <p>You know you'll forget. Fix that now - lock in your early access before you forget again.</p>
</div>
    <div class="countdown" id="countdown"></div>
    
    <div class="email-container">
        <input type="email" class="email-input" placeholder="Enter your email" id="email">
        <button class="email-submit" id="submit-btn">I'm In!</button>
        <div id="status-message"></div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const submitBtn = document.getElementById('submit-btn');
            const emailInput = document.getElementById('email');
            const statusMessage = document.getElementById('status-message');

            // Add event listener to the button
            submitBtn.addEventListener('click', subscribe);
            
            // Also allow submission by pressing Enter in the email field
            emailInput.addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    subscribe();
                }
            });

            function subscribe() {
                const email = emailInput.value.trim();
                
                // Reset status
                statusMessage.textContent = '';
                statusMessage.className = '';
                
                // Validate email
                if (!email) {
                    submitBtn.style.backgroundColor = '#f44336';
                    submitBtn.textContent = 'Try Again';
                    statusMessage.textContent = 'Please enter your email address';
                    statusMessage.className = 'error';
                    return;
                }
                
                if (!isValidEmail(email)) {
                    submitBtn.style.backgroundColor = '#f44336';
                    submitBtn.textContent = 'Try Again';
                    statusMessage.textContent = 'Please enter a valid email address';
                    statusMessage.className = 'error';
                    return;
                }
                
                // Visual feedback - submitting
                submitBtn.style.backgroundColor = '#FFA500';
                submitBtn.textContent = 'Submitting...';
                submitBtn.disabled = true;
                
                // Send to Google Sheet
                fetch("YOUR_GOOGLE_APPS_SCRIPT_URL", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email: email })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // Success
                    submitBtn.style.backgroundColor = '#4CAF50';
                    submitBtn.textContent = 'Subscribed!';
                    statusMessage.textContent = 'Thank you! We\'ll keep you updated.';
                    statusMessage.className = 'success';
                    emailInput.value = "";
                    
                    // Re-enable after 3 seconds
                    setTimeout(() => {
                        submitBtn.style.backgroundColor = '#ffcc00';
                        submitBtn.textContent = 'I\'m In!';
                        submitBtn.disabled = false;
                        statusMessage.textContent = '';
                    }, 3000);
                })
                .catch(error => {
                    console.error("Error:", error);
                    submitBtn.style.backgroundColor = '#f44336';
                    submitBtn.textContent = 'Try Again';
                    statusMessage.textContent = 'Something went wrong. Please try again.';
                    statusMessage.className = 'error';
                    submitBtn.disabled = false;
                });
            }
            
            function isValidEmail(email) {
                const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
                return re.test(String(email).toLowerCase());
            }
        });

        // Countdown Timer
        const launchDate = new Date("April 2, 2025 12:00:00").getTime();
        const countdown = document.getElementById('countdown');

        const interval = setInterval(() => {
            const now = new Date().getTime();
            const distance = launchDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (distance < 0) {
                clearInterval(interval);
                countdown.innerHTML = "We're Live!";
            }
        }, 1000);
    </script>
</body>
</html>
